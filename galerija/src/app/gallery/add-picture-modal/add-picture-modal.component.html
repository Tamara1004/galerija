<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onAddPicture()">
    <ion-grid>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea rows="6" ngModel name="description" required></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

     <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Image url</ion-label>
            <ion-input type="text" ngModel name='imageUrl' required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>


    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button type ="submit" color="primary" [disabled]="f.invalid">Add</ion-button>
      </ion-col>
    </ion-row>


    </ion-grid>
  </form>
</ion-content>
